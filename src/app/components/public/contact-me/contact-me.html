<div class="container contact-card mt-5 col-md-12" @fadeInContainer>
  <div class="contact-info col-md-6">
    <div class="d-flex justify-content-center align-items-center mb-4">
      <h2 class="contact-title text-center">
     Let's talk!
      </h2>
    </div>
   <div class="d-flex justify-content-center align-items-center mb-4 p-2">
    <p class="contact-desc">
      Â¿ Do you have a project or an idea ?<br>
      <b>Send me a message</b> and I will respond to you as soon as possible.<br>
      <span class="contact-tip">I respond within 24 hours.</span>
    </p>
   </div>
    <ul class="contact-social d-flex justify-content-center">
      <li>
        <a href="mailto:ziknaf_548@hotmail.com" aria-label="Email"><img src="assets/images/mailAct.png" alt="Email"></a>
      </li>
      <li>
        <a href="https://wa.me/573008490788" target="_blank" aria-label="WhatsApp"><img src="assets/images/whatsapp.png"
            alt="WhatsApp"></a>
      </li>
      <li>
        <a href="https://t.me/Camilo_fs" target="_blank" aria-label="Telegram"><img src="assets/images/telegram.png"
            alt="Telegram"></a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <form class="contact-form" autocomplete="off" [formGroup]="contactForm">
      <div class="form-group">
        <input formControlName="name" type="text" required [class.filled]="contactForm.get('name')?.value"
          placeholder=" " />
        <label for="name">Name</label>
        <span class="form-icon"><ng-icon name="lucideUser" size="18"></ng-icon></span>
        <div class="invalid" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Write your name.
        </div>
      </div>
      <div class="form-group">
        <input formControlName="email" type="email" required [class.filled]="contactForm.get('email')?.value"
          placeholder=" " />
        <label for="email">Mail</label>
        <span class="form-icon"><ng-icon name="lucideMail" size="18"></ng-icon></span>
        <div class="invalid" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Invalid email.
        </div>
      </div>
      <div class="form-group">
        <textarea formControlName="message" rows="4" required [class.filled]="contactForm.get('message')?.value"
          placeholder=" "></textarea>
        <label for="message">Message</label>
        <span class="form-icon"><ng-icon name="lucideMessageCircle" size="18"></ng-icon></span>
        <div class="invalid" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
         Write your message.
        </div>
      </div>
      <div class="row col-md-12 d-flex">
        <div id="hcaptcha"></div>
        </div>
      <div class="row d-flex justify-content-center col-md-12">
        <button class="btn-primary btn-send w-50" [disabled]="!captchaPassed" (click)="onSubmit()">
          <span *ngIf="!sending">Send <ng-icon name="lucideSend" size="18"></ng-icon></span>
          <span *ngIf="sending" class="loading-dot">Sending...</span>
        </button>
      </div>
      <div class="form-success" *ngIf="sent">Â¡Message sent! ... ðŸš€</div>
    </form>
  </div>
</div>
