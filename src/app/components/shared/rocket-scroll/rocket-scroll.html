<div #spaceRef id="space">
  <div class="skills-title-container">
    <h2 class="skills-title animated-skills">Skills</h2>
  </div>
  <div class="img-rank-stack">
    <ng-container *ngFor="let img of ranks; let i = index; trackBy: trackBySrc">
      <div
        class="skill-badge"
        [ngStyle]="getCardStyle(i)"
        [class.opened]="percent >= 0.5"
      >
        <img
          class="img-rank-item"
          [src]="img.src"
          [alt]="img.rank + ' Rank'"
        >
        <span class="skill-label">{{ img.rank }}</span>
      </div>
    </ng-container>
  </div>
  <div
    #rocket
    id="rocket"
    [ngStyle]="{
      position: 'absolute',
      left: rocketPos.left + '%',
      transform: 'translate(-50%, -50%)'
    }"
  >
    <div class="wing top-wing"></div>
    <div class="wing bottom-wing"></div>
    <div class="flame"></div>
    <div #trail id="trail"></div>
    <span class="rocket-emoji">ğŸš€</span>
  </div>
</div>
