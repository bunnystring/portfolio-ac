<footer class="modern-footer" [class.revealed]="revealed" #footerRef role="contentinfo">
  <div class="footer-bg-glow"></div>
  <div class="footer-main container text-center">
    <div class="footer-brand row justify-content-center align-items-center g-2 mb-2">
      <div class="col-auto status-indicator" [class.online]="isOnline" [class.offline]="!isOnline">
        <span class="status-dot"></span>
        {{ isOnline ? 'Online' : 'No disponible' }}
      </div>
      <div class="col-auto brand-sep d-none d-md-block"></div>
      <div class="col-auto brand-name rainbow-text">Arlez Camilo Ceron Herrera</div>
      <div class="col-auto dot d-none d-md-block"></div>
      <div class="col-auto brand-role">Fullstack Developer</div>
    </div>
    <div class="footer-social mb-2 d-flex justify-content-center gap-3">
      <a href="https://github.com/arlez" target="_blank" rel="noopener noreferrer" aria-label="GitHub"
        class="btn btn-link p-0">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path
            d="M12 0.3C5.4 0.3 0 5.7 0 12.3C0 17.5 3.4 22 8.2 23.6C8.7 23.7 8.9 23.4 8.9 23.2C8.9 23 8.9 22.3 8.9 21.4C5.7 22.1 5 19.8 5 19.8C4.5 18.5 3.7 18.1 3.7 18.1C2.6 17.3 3.8 17.3 3.8 17.3C5 17.4 5.6 18.6 5.6 18.6C6.7 20.5 8.5 20 9.2 19.7C9.3 18.9 9.6 18.4 9.9 18.1C7.2 17.8 4.4 16.7 4.4 12.3C4.4 11 4.9 9.9 5.7 9C5.6 8.7 5.1 7.3 5.8 5.5C5.8 5.5 6.8 5.2 8.9 6.7C9.8 6.4 10.8 6.2 11.8 6.2C12.8 6.2 13.8 6.4 14.7 6.7C16.8 5.2 17.8 5.5 17.8 5.5C18.5 7.3 18 8.7 17.9 9C18.7 9.9 19.2 11 19.2 12.3C19.2 16.7 16.4 17.8 13.7 18.1C14.1 18.4 14.5 19 14.5 20C14.5 21.3 14.5 22.4 14.5 23.2C14.5 23.4 14.7 23.7 15.2 23.6C19.9 22 23.3 17.5 23.3 12.3C23.3 5.7 18 0.3 12 0.3Z" />
        </svg>
        <span class="visually-hidden">GitHub</span>
      </a>
      <a href="https://linkedin.com/in/arlez" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"
        class="btn btn-link p-0">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path
            d="M20.447 20.452h-3.554v-5.569c0-1.328-.024-3.037-1.85-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667h-3.554v-11.5h3.414v1.571h.049c.476-.9 1.637-1.85 3.368-1.85 3.599 0 4.264 2.368 4.264 5.451v6.328zm-16.447-13.597c-1.144 0-2.07.926-2.07 2.07 0 1.143.926 2.07 2.07 2.07 1.143 0 2.07-.927 2.07-2.07 0-1.144-.927-2.07-2.07-2.07zm1.777 13.597h-3.554v-11.5h3.554v11.5zm17.223-20.452h-20.451c-.977 0-1.771.795-1.771 1.771v20.451c0 .977.794 1.771 1.771 1.771h20.451c.977 0 1.771-.794 1.771-1.771v-20.451c0-.976-.794-1.771-1.771-1.771z" />
        </svg>
        <span class="visually-hidden">LinkedIn</span>
      </a>
      <a href="mailto:arlez@example.com" aria-label="Email" class="btn btn-link p-0">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 13.065l-11.25-7.065h22.5l-11.25 7.065zm-11.25-6.065v13h22.5v-13l-11.25 7.065-11.25-7.065z" />
        </svg>
        <span class="visually-hidden">Email</span>
      </a>
    </div>
    <div class="footer-powered small mb-1">
      Construido con
      <span class="angular-logo">
        <svg width="22" height="22" viewBox="0 0 250 250">
          <polygon fill="#1976d2" points="125,25 18,54 34,197 125,225 216,197 232,54" />
          <polygon fill="#fff" points="125,50 51,70 59,182 125,202 191,182 199,70" />
          <polygon fill="#e23237" points="125,35 25,65 43,205 125,235 207,205 225,65" />
          <polygon fill="#b52e31" points="125,44 37,68 53,193 125,218 197,193 213,68" />
          <polygon fill="#fff" points="125,70 78,170 98,170 107,146 143,146 152,170 172,170" />
          <polygon fill="#fff" points="125,70 171,170 151,170 142,146 106,146 97,170 77,170" />
        </svg>
      </span>
      Angular
    </div>
    <div class="footer-typing-quote" aria-live="polite">
      <span class="typing-text" [style.maxWidth]="(typingSteps * 16) + 'px'" [ngStyle]="{
          animation: fadeClass === 'fade-in' && typingClass ? 'typing 2s steps(' + typingSteps + ', end) forwards, blinkCaret 1s step-end infinite' : null
        }" [class.fade-in]="fadeClass === 'fade-in'" [class.fade-out]="fadeClass === 'fade-out'">
        {{ currentQuote }}
      </span>
    </div>
    <div class="footer-copy text-white-50 small">
      © {{ currentYear }} | Soluciones con pasión
    </div>
  </div>
  <div
  class="footer-mascot-floating left"
  (mouseenter)="showMascotSpeech()"
  (mouseleave)="hideMascotSpeech()"
  (click)="showMascotSpeech()"
  tabindex="0"
  (keydown.enter)="showMascotSpeech()"
  (keydown.space)="showMascotSpeech()"
>
  <div class="milly-mascot-wrapper">
    <div class="mascot-flip-animator">
      <img
        src="/assets/images/milly.svg"
        alt="Mascota Milly"
        class="footer-mascot-anim"
        [class.bounce]="isBouncing"
        (click)="jumpMascot()"
        tabindex="0"
      />
    </div>
    <div class="milly-speech-bubble" *ngIf="showSpeech">
      <span class="milly-speech-text">{{ currentSpeech }}</span>
      <span class="milly-speech-tail"></span>
    </div>
  </div>
</div>
  <button class="noselect back-to-top-btn" (click)="scrollToTop()" (keydown.enter)="scrollToTop()"
    (keydown.space)="scrollToTop()" [class.visible]="showScrollTop" aria-label="Back to Top" tabindex="0" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z" />
    </svg>
  </button>
</footer>
