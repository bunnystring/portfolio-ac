<div class="wrap">
  <div class="container">
    <div class="d-flex container col-12 justify-content-center align-items-center flex-wrap">
      <header class="d-flex flex-wrap justify-content-between align-items-center px-3 py-2 w-100"
      [@headerSlideIn]  >
        <!-- Botón hamburguesa visible solo en móvil -->
        <button
          class="btn navbar-toggler d-lg-none mb-2"
          type="button"
          (click)="showMenu = !showMenu"
          aria-label="Toggle menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menú principal -->
        <nav
          class="menu d-flex flex-wrap justify-content-start align-items-center col-12 col-lg-6 mb-2 mb-lg-0"
          [ngClass]="{'d-none': !showMenu && isMobile, 'd-flex': showMenu || !isMobile}"
        >
          <a class="active">Home</a>
          <a>About</a>
          <a (click)="scrollToSection('skills')">Skills</a>
          <a (click)="scrollToSection('projects')" >Projects</a>
          <a>Contact me</a>
        </nav>
        <!-- Eye tracking -->
        <div class="menu d-flex justify-content-start align-items-center col-12 col-lg-2 mb-2 mb-lg-0">
          <app-eye-tracking></app-eye-tracking>
        </div>
        <!-- Íconos y extras -->
        <div class="menu d-flex flex-wrap justify-content-center align-items-center col-12 col-lg-4">
          <a class="border0"><img class="tooltip-header" id="instagram" src="/assets/images/ins.png" alt="Instagram" width="30"></a>
          <a class="border0"><img class="tooltip-header" id="facebook" src="/assets/images/face.png" alt="Facebook" width="30"></a>
          <a class="border0"><img class="tooltip-header" id="linkedin" src="/assets/images/linke.png" alt="LinkedIn" width="30"></a>
          <a class="border0"><img class="tooltip-header" id="github" src="/assets/images/git.png" alt="GitHub" width="30"></a>
          <a class="border0" (click)="activeModeGame(modePlaySnake)">
            <img class="joystick tooltip-header" id="joystick" src="/assets/images/joystick.png" alt="Play with me" width="30">
          </a>
          <a class="border0">
            <label class="tooltip-header" id="turn-on-lamp" data-tippy-content="Encender lámpara">
              <input type="checkbox" id="power-icon" (click)="onClickLight()">
              <div class="power-toggle"></div>
            </label>
          </a>
        </div>
      </header>
    </div>
  </div>
</div>
