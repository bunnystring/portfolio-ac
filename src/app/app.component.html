<app-spinner-intro *ngIf="showSpinner" (animationEnd)="showSpinner = false"></app-spinner-intro>
<canvas #starCanvas id="star-canvas"></canvas>
<!-- Agrupa todo el contenido principal bajo una condición para evitar contenido duplicado después del spinner -->
<ng-container *ngIf="!showSpinner">
  <app-menu-header></app-menu-header>
  <main class="main-content">
    <router-outlet>
      <app-reflector-bulb>  </app-reflector-bulb>
    </router-outlet>
  </main>
  <app-footer></app-footer>
</ng-container>
